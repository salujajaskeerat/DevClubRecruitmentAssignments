{% for f in form %}
	<div class="form-group">
		<div class ="col-sm-offset-2 col-sm-10 ">
			<span class="text-danger small">{{ f.errors }}</span>
		</div>
		{# The above code just verifies is data entered in in correct form #}
		<label class="control-label col-sm-2 col-lg-4">{{ f.label_tag }}</label>
		<div class="col-sm-10 col-lg-8">{{ f }}</div>
	</div>
{% endfor %}
