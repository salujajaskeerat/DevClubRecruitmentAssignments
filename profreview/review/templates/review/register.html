
{% extends "review/base.html"%}

{% block body %}
<div class="signup-form" id="registration">
    <form action="" method="post">
    	{% csrf_token %} 
		<h2>Sign Up</h2>
		<p>Please fill in this form to create an account!</p>
		 
		<hr>
		{% include "review/form-template.html"%}
        
		<div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
        </div>
    </form>
	<div class="text-center">Already have an account? <a href="{% url 'review:Login'%}">Login here</a></div>
</div>
{% endblock %}
